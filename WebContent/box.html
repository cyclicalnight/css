<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css ppt p14 example- box model</title>

<style type="text/css">
	ul {
		background: yellow;
		margin: 12px 12px 12px 12px;
		padding: 3px 3px 3px 3px;
		
	}
	
	li {
		color: white;
		background: blue;
		margin: 12px 12px 12px 12px;
		padding: 12px 0px 12px 12px;
		list-style: none;
	}
	
	li.withborder{
		border-style: dashed;
		border-width: medium;
		border-color: lime;
		
	}
</style>

</head>
<body>
<ul>
	<li>First element of list</li>
	<li class="withborder"> Second element of list is a bit longer to illustrate wrapping</li>
</ul>
</body>
</html>
